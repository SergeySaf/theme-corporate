${require('/layouts/header-ecommerce.html')}
<div class="account-page">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form class="ecommerce-sign-up-form">
          <h1>
            Create your account
          </h1>
          <div class="form-group">
            <label>Full name</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control">
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> I've read & agree with the <a href="#">Terms</a>.
            </label>
          </div>
          <div class="form-action">
            <button type="submit" class="btn-shadow btn-shadow-dark">Create account</button>
          </div>
          <div class="form-bottom">
            Already have an account? <a href="sign-in.html">Sign in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
${require('/layouts/footer-ecommerce.html')}
